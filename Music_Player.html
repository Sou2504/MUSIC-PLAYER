<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    
    <!--Link for Font Awesome icons-->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Link to css file-->
    
    <link rel="stylesheet" href="Music_player.css">
</head>
<body>
    <div class="player">
       
        <!--Details of the song playing-->
        
        <div class="details">
            <div class="now-playing">Playing x of y</div>
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Artist Name</div>
        </div>
      
        <!--Defines the Buttons details-->
        
        <div class="buttons">
            <div class="prev-track" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="pauseplay-track" onclick="pausePlayTrack()">
                <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="next-track" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-2x"></i>
            </div>
        </div>
       
        <!--Sliders for seeking-->
       
        <div class="slider-container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class = "seek-slider" onchange="seekTo()" >
            <div class="total-duration">00:00</div>
        </div>

        <!--Sliders for volume-->
        <div class="slider-container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="0" max="100" value="99" class="volume-slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>
    </div>
    <script src="Music_Player.js"></script> 
</body>
</html>
